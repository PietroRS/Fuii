<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-card text-center p-4 shadow d-flex flex-column justify-content-center align-items-center">
    <h3 class="login-title mb-4">
      Accedi a <span style="color: #0298dd;">Fluii</span>
    </h3>

    <form class="login-form w-100" style="max-width: 320px;">
      <input
        type="email"
        placeholder="Email"
        class="form-control mb-3"
        required
      />
      <input
        type="password"
        placeholder="Password"
        class="form-control mb-4"
        required
      />
      <button type="submit" class="btn w-100 mb-3" style="background-color: #00293f; color: white;">
        Accedi
      </button>
    </form>

    <div class="w-100 text-start" style="max-width: 320px;">
      <small>
        Non sei registrato?
        <a routerLink="/auth/register" style="color: #0298dd; text-decoration: underline;">
          Registrati qui
        </a>
      </small>
    </div>
  </div>
</div>
